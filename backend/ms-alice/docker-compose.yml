version: '3.1'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ms-alice:0.0.1-SNAPSHOT
    container_name: ms-alice

    expose:
      - 8081
    ports:
      - "8081:8081"
    environment:
      TZ: "America/Sao_Paulo"
      PROFILE: ${PROFILE}
      ALICE_H2_URL: ${ALICE_H2_URL}
      ALICE_H2_USER: ${ALICE_H2_USER}
      ALICE_H2_PASS: ${ALICE_H2_PASS}
    volumes:
      - /home/ALICE:/home/ALICE
      - /etc/localtime:/etc/localtime
    networks:
      - microservices

networks:
  microservices:
    external: true
